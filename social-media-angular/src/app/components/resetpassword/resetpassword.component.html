<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>choose new password</mat-card-title>
      </mat-card-header>
      <form class="form" [formGroup]="passwordForm" (ngSubmit)="onSubmit($event)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="New Password" formControlName="newPassword">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">submit</button>
      </form>
    </mat-card>
  </div>
