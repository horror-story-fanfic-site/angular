<body class="login">
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
        </div>
        <form
          method="post"
          class="form"
          [formGroup]="passwordForm"
          (ngSubmit)="onSubmit($event)"
        >
          <label for="user-email" style="padding-top: 13px; color: white">
            &nbsp;New Password
          </label>
  
          <input
            matInput
            type="text"
            formControlName="newPassword"
            id="new-password"
            class="form-content"
            type="password"
            name="newPassword"
            autocomplete="on"
            required
          />
  
          <div class="form-border"></div>
          <label for="user-password" style="padding-top: 22px; color: white"
            >&nbsp;Confirm Password
          </label>
  
          <input
            matInput
            type="text"
            id="confirm-password"
            class="form-content"
            formControlName="confirmpassword"
            type="password"
            name="confirmPassword"
            required
          />
  
          <div class="form-border"></div>
          <a href="#">
          </a>
          <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
          <a href="../register" id="signup">Don't have account yet?</a>
        </form>
      </div>
    </div>
  </body>
