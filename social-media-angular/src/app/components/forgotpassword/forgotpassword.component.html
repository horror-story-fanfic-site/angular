<body class="login">
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>FIND EMAIL</h2>
        <div class="underline-title"></div>
      </div>
      <form
        method="post"
        class="form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit($event)"
      >
        <label for="user-email" style="padding-top: 13px; color: white">
          &nbsp;Email
        </label>

        <input
          matInput
          type="text"
          formControlName="email"
          id="user-email"
          class="form-content"
          type="email"
          name="email"
          autocomplete="on"
          required
        />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        <a routerLink = "/register" id="signup">Don't have account yet?</a>
      </form>
    </div>
  </div>
</body>
